<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lectures</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style="padding-left: 20%;">
<div style=" position: fixed;
    top: 0;
    left: 0;
    width: 20%;
    height: 100%;">
    {% if not user.is_authenticated %}
        <a href="/registration" class="btn"><p>Регистрация</p></a><br>
        <a href="/login" class="btn"><p>Войти</p></a>
    {% elif user.is_authenticated %}
        <a href="/logout" class="btn btn">Выйти из аккаунта</a>
    {% endif %}
</div>
{% block body %}
{% endblock %}
</body>
</html>
